# Production Configuration for University Vehicle Tracking System
# Use environment variables for sensitive information

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
server.error.include-stacktrace=never
server.error.include-message=always

# Database Configuration (Production MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/vehicle_tracking}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:vehicle_tracking_user}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration (Use strong secrets in production)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Firebase Configuration
firebase.database.url=${FIREBASE_DATABASE_URL}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET}
firebase.service.account.key.path=${FIREBASE_SERVICE_ACCOUNT_KEY_PATH}

# Google Maps API
google.maps.api.key=${GOOGLE_MAPS_API_KEY}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-domain.com}

# WebSocket Configuration
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,https://your-domain.com}

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Actuator for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.vehicletracking=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/vehicle-tracking.log
logging.file.max-size=10MB
logging.file.max-history=30

# Rate Limiting
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB 