# Firebase-Powered University Vehicle Tracking System Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Firebase Configuration
firebase.project.id=${FIREBASE_PROJECT_ID:vehicle-tracking-dev}
firebase.database.url=${FIREBASE_DATABASE_URL:https://vehicle-tracking-dev-default-rtdb.firebaseio.com/}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:vehicle-tracking-dev.appspot.com}
firebase.service.account.key.path=${FIREBASE_SERVICE_ACCOUNT_KEY_PATH:firebase-service-account.json}

# Firebase Authentication (Optional - can use Firebase Auth directly)
firebase.auth.enabled=${FIREBASE_AUTH_ENABLED:true}

# JWT Configuration (for API endpoints that still need it)
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Google Maps API
google.maps.api.key=${GOOGLE_MAPS_API_KEY:YOUR_GOOGLE_MAPS_API_KEY}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# WebSocket Configuration for real-time updates
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Logging Configuration
logging.level.com.vehicletracking=INFO
logging.level.com.google.firebase=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Development Profile
spring.profiles.active=development

# Spring Boot Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application-specific settings
app.location.update.interval=${LOCATION_UPDATE_INTERVAL:5000}
app.notification.batch.size=${NOTIFICATION_BATCH_SIZE:100}
app.firebase.timeout=${FIREBASE_TIMEOUT:30000} 