# Test Configuration for University Vehicle Tracking System
# Server Configuration
server.port=0
spring.main.web-application-type=servlet

# Database Configuration (H2 in memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in tests
spring.h2.console.enabled=false

# JWT Configuration (Test values)
app.jwt.secret=dGVzdEpXVFNlY3JldEZvclRlc3RpbmdPbmx5MTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
app.jwt.expiration=3600000

# Firebase Configuration (Disabled for tests)
firebase.database.url=https://test-project-default-rtdb.firebaseio.com/
firebase.storage.bucket=test-project.appspot.com

# Google Maps API (Test key)
google.maps.api.key=TEST_GOOGLE_MAPS_API_KEY

# CORS Configuration (Permissive for tests)
app.cors.allowed-origins=*

# WebSocket Configuration
websocket.allowed-origins=*

# Logging (Reduced for tests)
logging.level.com.vehicletracking=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.test=ERROR

# Disable data initialization for tests
app.data.initialize=false

# Security settings for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Async processing for tests
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Connection pool settings for tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000 