# University Vehicle Tracking System - Local Development Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Firebase Configuration
firebase.project.id=vehicle-tracking-dev
firebase.database.url=https://vehicle-tracking-dev-default-rtdb.firebaseio.com/
firebase.storage.bucket=vehicle-tracking-dev.appspot.com
firebase.service.account.key.path=firebase-service-account.json

# Firebase Authentication
firebase.auth.enabled=true

# JWT Configuration
app.jwt.secret=dGhpc0lzQVZlcnlTZWN1cmVKV1RTZWNyZXRLZXlGb3JEZXZlbG9wbWVudE9ubHkxMjM0NTY3ODkw
app.jwt.expiration=86400000

# Google Maps API
google.maps.api.key=YOUR_GOOGLE_MAPS_API_KEY

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging Configuration
logging.level.com.vehicletracking=DEBUG
logging.level.com.google.firebase=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application-specific settings
app.location.update.interval=5000
app.notification.batch.size=100
app.firebase.timeout=30000 