# Development Configuration for University Vehicle Tracking System
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:vehicletracking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration (Use environment variables in production)
app.jwt.secret=${JWT_SECRET:dGhpc0lzQVZlcnlTZWN1cmVKV1RTZWNyZXRLZXlGb3JEZXZlbG9wbWVudE9ubHkxMjM0NTY3ODkw}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Firebase Configuration (Use environment variables in production)
firebase.database.url=${FIREBASE_DATABASE_URL:https://vehicle-tracking-dev-default-rtdb.firebaseio.com/}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:vehicle-tracking-dev.appspot.com}

# Google Maps API (Use environment variable in production)
google.maps.api.key=${GOOGLE_MAPS_API_KEY:YOUR_GOOGLE_MAPS_API_KEY}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# WebSocket Configuration
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Logging
logging.level.com.vehicletracking=DEBUG
logging.level.org.springframework.security=DEBUG

# Development Profile
spring.profiles.active=development 